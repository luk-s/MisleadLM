train:
  seq_length: 640
  epochs: 500
  total_steps: 100000
  batch_size: 8
  minibatch_size: 8
  eval_batch_size: 8

  checkpoint_interval: 640
  eval_interval: 640

  pipeline: "PromptPipeline"
  trainer: "AcceleratePPOTrainer"
  checkpoint_dir: "outputs/ppo_model"
  save_best: False

model:
  # model_path: "meta-llama/Llama-2-13b-hf"
  model_path: "outputs/SFT/checkpoint-30"
  num_layers_unfrozen: 2

tokenizer:
  tokenizer_path: "meta-llama/Llama-2-7b-hf"
  truncation_side: "right"

optimizer:
  name: "adamw"
  kwargs:
    lr: 5.0e-6
    betas: [0.9, 0.999]
    eps: 1.0e-8
    weight_decay: 0.01

scheduler:
  name: "cosine_annealing"
  kwargs:
    T_max: 100000
    eta_min: 5.0e-6

method:
  name: "ppoconfig"
  num_rollouts: 512
  chunk_size: 16
  ppo_epochs: 4
  init_kl_coef: 0.01
  target: 4
  horizon: 10000
  gamma: 1
  lam: 0.95
  cliprange: 0.2
  cliprange_value: 0.2
  vf_coef: 0.2
  scale_reward: "running"
  ref_mean: null
  ref_std: null
  cliprange_reward: 10
  gen_kwargs:
    max_new_tokens: 128
    min_new_tokens: 32
    eos_token_id: 2
    do_sample: True
    top_p: 0.8
    temperature: 0.8
